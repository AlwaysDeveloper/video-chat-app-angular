<div class="row _childCenter" style="height: 100vh;">
  <form class="col-xl-4 col-lg-4 col-md-8 col-sm-10" [formGroup]="loginForm">
    <div class="row form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
    </div>
    <div class="row form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
    </div>
    <div class="row form-group">
      <button type="submit" class="btn btn-primary float-right"  (click)="getLoginAndConnection($event)">Login</button>
    </div>
    <div class="row form-group _childCenter">
      Or Login With
    </div>
    <div class="row form-group">
      <app-social-ins class="col-sm-12" (socialSuccess)="emitLoginSuccess($event)"></app-social-ins>
    </div>
    <div class="row form-group _childCenter">
      <a routerLink="/signup">No Account? Sign-Up</a>
    </div>
  </form>
</div>
<app-alter *ngIf="alert" class="row _childCenter" [showEvent]="showErrorWarn" ></app-alter>
